<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="src/style.css">
  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  <title>My weather App</title>
</head>

<body>
  <div class="weather-app">
    <header>
      <form class="search-form" id="search-form">
        <input type="search" placeholder="Enter a city.." required class="search-input" id="search-form-input" />
        <input type="submit" value="Search" class="search-submit" />
      </form>
    </header>
    <main>
      <div class="weather-data">
        <div>
          <h1 class="weather-city" id="weather-city"></h1>
          <p class="weather-details">
            <span id="time"></span>, <span id="description"></span>
            <br />
            Humidity: <strong id="humidity"></strong>, Wind: <strong id="wind-speed"></strong>
          </p>
        </div>
        <div class="weather-temperature-data">
          <div class="weather-icon">🌤️</div>
          <div class="weather-temperature" id="temperature"></div>
          <div class="weather-temperature-unit">°C</div>
        </div>
      </div>
    </main>
    <footer>
      This project was coded by
      <a href="https://github.com/Serena-Ammendola" target="_blank">Serena Ammendola</a> and is
      <a href="https://github.com/Serena-Ammendola/my-weather-app" target="_blank"> on GitHub</a> and hosted
      <a href="https://my-project-weather-app.netlify.app/" target="_blank"> on Netlify.</a>
    </footer>
  </div>
  <script src="src/index.js"></script>
</body>

</html>
